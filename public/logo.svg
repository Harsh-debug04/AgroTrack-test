<!-- agrotrack_logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200" role="img" aria-labelledby="titleLogo">
<title id="titleLogo">Agrotrack logo</title>
<defs>
<linearGradient id="gradPrimary" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" stop-color="#2ECC71" />
<stop offset="60%" stop-color="#14FF72" />
<stop offset="100%" stop-color="#0B6E4F" />
</linearGradient>
<filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="6" result="coloredBlur" />
<feMerge>
<feMergeNode in="coloredBlur" />
<feMergeNode in="SourceGraphic" />
</feMerge>
</filter>
</defs>


<rect width="100%" height="100%" fill="#0E1212" rx="8" />


<g transform="translate(80,40)" filter="url(#softGlow)">
<g transform="translate(0,0)">
<path d="M0,140 L50,0 L100,140 L80,140 L68,110 L32,110 L20,140 Z" fill="url(#gradPrimary)" />
<path d="M40,40 C60,20 80,20 88,36 C60,46 50,80 40,100 C30,80 20,50 40,40 Z" fill="#0E1212" opacity="0.08" />
</g>


<text x="140" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">g</text>
<text x="230" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">r</text>


<g transform="translate(300,10)">
<circle cx="50" cy="50" r="44" fill="none" stroke="url(#gradPrimary)" stroke-width="8" />
<g stroke="#0B6E4F" stroke-width="3">
<line x1="50" y1="6" x2="50" y2="16" />
<line x1="50" y1="84" x2="50" y2="94" />
<line x1="6" y1="50" x2="16" y2="50" />
<line x1="84" y1="50" x2="94" y2="50" />
</g>
<path d="M50 50 L50 18 C60 30 58 44 50 50 Z" fill="#14FF72" />
<path d="M50 50 L74 52 C68 60 58 58 50 50 Z" fill="#2ECC71" opacity="0.9" />
</g>


<text x="420" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">t</text>
<text x="470" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">r</text>
<text x="530" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">a</text>
<text x="590" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">c</text>
<text x="650" y="110" font-family="'Poppins', 'Inter', sans-serif" font-weight="600" font-size="110" fill="url(#gradPrimary)" letter-spacing="-2">k</text>
<path d="M730,20 C745,12 770,10 780,28 C756,36 740,34 730,20 Z" fill="#14FF72" transform="translate(-90,0)" />
</g>


<text x="80" y="175" font-family="'Poppins', 'Inter', sans-serif" font-size="22" fill="#D8E6DE" opacity="0.9">Innovating farming</text>
</svg>